<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Citation Helper</title>
  <!-- Tailwind CSS CDN -->
  <link rel="stylesheet" href="output.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="pdfHandler.js" defer></script>
  <script src="popup.js" defer></script>
</head>
<body class="bg-gray-50 p-4">
  <div class="max-w-sm mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-xl font-bold mb-4 text-center">Citation Quick</h1>
    
    <!-- Citation Format Selector -->
    <div class="mb-4">
      <select id="formatSelector" class="w-full p-2 border rounded-md bg-white">
        <option value="APA">APA</option>
        <option value="MLA">MLA</option>
        <option value="Chicago">Chicago</option>
        <option value="Harvard">Harvard</option>
      </select>
    </div>

    <!-- Citation Display -->
    <div id="citation" class="text-gray-800 p-3 border rounded-md bg-gray-50 min-h-[100px] break-words">
      Loading citation...
    </div>

    <!-- Buttons -->
    <div class="flex gap-2 mt-4">
      <button id="copyBtn" class="flex-1 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">
        Copy Citation
      </button>
      <button id="saveBtn" class="flex-1 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">
        Save Citation
      </button>
    </div>

    <!-- Saved Citations -->
    <div class="mt-4 pt-4 border-t">
      <div class="flex justify-between items-center mb-2">
        <h2 class="font-semibold">Saved Citations</h2>
        <button id="clearBtn" class="text-sm text-red-500 hover:text-red-600">Clear All</button>
      </div>
      <div id="savedCitations" class="max-h-40 overflow-y-auto">
        <!-- Saved citations will be inserted here -->
      </div>
    </div>
  </div>
</body>
</html>
