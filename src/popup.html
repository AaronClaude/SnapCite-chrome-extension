<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Citation Helper</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <link rel="stylesheet" href="output.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }
  </style>
  <script src="pdfHandler.js" defer></script>
  <script src="popup.js" defer></script>
</head>
<body class="bg-slate-50 p-4 min-w-[400px]">
  <div class="max-w-sm mx-auto bg-white shadow-lg rounded-xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-slate-800">SnapCite v1.0</h1>
    
    <h3 class="font-semibold mt-3 -mb-1 text-slate-800">Select Citation Format</h2>

    <!-- Citation Format Selector -->
    <div>
      <select id="formatSelector" class="w-full p-2.5 mt-3 border border-slate-200 rounded-lg bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none cursor-pointer transition-all duration-200">
        <option value="APA">APA</option>
        <option value="MLA">MLA</option>
        <option value="Chicago">Chicago</option>
        <option value="Harvard">Harvard</option>
      </select>
    </div>

    <!-- Citation Display -->
    <div id="citation" class="text-slate-700 p-4 border border-slate-200 rounded-lg bg-slate-50 min-h-[120px] break-words shadow-inner">
      Loading citation...
    </div>

    <!-- Buttons -->
    <div class="flex gap-3">
      <button id="copyBtn" class="flex-1 bg-blue-500 text-white py-2.5 px-4 rounded-4xl hover:bg-blue-600 transition-all duration-200 shadow-sm hover:shadow-md active:scale-95 cursor-pointer">
        Copy Citation
      </button>
      <button id="saveBtn" class="flex-1 bg-green-500 text-white py-2.5 px-4 rounded-4xl hover:bg-green-600 transition-all duration-200 shadow-sm hover:shadow-md active:scale-95 cursor-pointer">
        Save Citation
      </button>
    </div>

    <!-- Saved Citations -->
    <div class="pt-6 border-t border-slate-200">
      <div class="flex justify-between items-center mb-3">
        <h2 class="font-semibold text-slate-700">Saved Citations</h2>
        <button id="clearBtn" class="text-sm text-red-500 hover:text-red-600 hover:underline transition-colors cursor-pointer">Clear All</button>
      </div>
      <div id="savedCitations" class="max-h-48 overflow-y-auto rounded-lg border border-slate-200 divide-y divide-slate-200 bg-gray-200 transition-all duration-300">
        <!-- Saved citations will be inserted here -->
      </div>
    </div>

    <!-- GitHub Link -->
    <div class="flex justify-center items-center mt-4 text-sm text-slate-500 hover:text-slate-700 transition-colors">
      <a href="https://github.com/AaronClaude" target="_blank" class="flex items-center gap-1.5">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
        </svg>
        <span>AceGPT</span>
      </a>
    </div>
  </div>
</body>
</html>
