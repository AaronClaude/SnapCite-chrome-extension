<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Citation Helper</title>
  <!-- Tailwind CSS CDN -->
  <link rel="stylesheet" href="output.css">
  <script src="popup.js" defer></script>
</head>
<body class="bg-gray-50 p-4">
  <div class="max-w-sm mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-xl font-bold mb-4 text-center">Citation Quick</h1>
    <div id="citation" class="text-gray-800">
      Loading citation...
    </div>
    <button id="copyBtn" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Copy Citation
    </button>
  </div>
</body>
</html>
